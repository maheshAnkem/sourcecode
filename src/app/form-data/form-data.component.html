<table class="table" >
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Name</th>
      <th scope="col">Mobile Number</th>
      <th scope="col">Email</th>
      <th scope="col">Password</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data let i = index">
      <td>{{ i + 1}}</td>
      <td>{{item.name}}</td>
      <td>{{item.number}}</td>
      <td>{{item.email}}</td>
      <td>{{item.password}}</td>
      
    </tr>
    
  </tbody>
</table>
<button routerLink="/login" class="btn btn-primary"  (click)="logOut()">Logout</button>
